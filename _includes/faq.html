{% assign faqs = site.data.faqs %}
<div class="px-6 py-12 sm:py-32 sm:pb-0 lg:px-8 relative">
   <div class="max-w-7xl mx-auto">
      <div class="grid md:grid-cols-2 grid-cols-1 md:gap-20 gap-10 md:items-center">
         <div>
            <h1 class="text-4xl sm:text-6xl  font-semibold ">{{section.title}}</h1>
            <div class="flex items-center md:mt-10 mt-5" style="display: none;">
               <input type="search" placeholder="Search a questions"
                  class="p-4 w-[400px] max-w-[400px] px-6 bg-white border-none text-xs text-primary-400 rounded-full outline-none focus:outline-none focus:border-none">
               <img src="./assets/img/search-icon.svg" alt="">
            </div>
         </div>
         <div class="md:-mt-20">
            <img src="{{section.banner-img}}" alt="">
         </div>
      </div>
      <div class="max-w-5xl pt-10" >
         <h1 class="font-custom text-xl tracking-tight text-slate-900 sm:text-4xl font-semibold md:mb-10 mb-5">
            {{section.faq-title}}</h1>
         {% for item in faqs %}
         <div class="border-b pb-10 mb-10 border-primary-200">
            <h1 class="md:text-xl text-base text-primary-400 mb-5">{{ item.title }}</h1>
            <div class="accordian rounded-lg" x-data="{ selected: null }">
               <ul class="shadow-box">
                  {% for subtitle in item.questions %}
                  {% assign subtitleIdx = forloop.index %}
                  <li class="relative animate_all mb-3 ">
                     <button type="button"
                        class="w-full px-6 py-4 text-left hover:bg-primary/5 bg-white rounded-tr-xl rounded-tl-xl"
                        @click="selected !== {{ subtitleIdx }} ? selected = {{ subtitleIdx }} : selected = null">
                        <div :class="{ ' text-primary-600 font-medium': selected == {{ subtitleIdx }} }"
                           class="flex items-center justify-between">
                           <div>
                              <span class="text-sm font-medium text-primary-600">{{ subtitle.question }}</span>
                           </div>
                           <div x-show="selected != {{ subtitleIdx }}" class="flex-shrink-0">
                              <img src="{{ site.baseurl }}assets/img/ico-plus.svg" class="fill-white" alt="">
                           </div>
                           <div x-show="selected == {{ subtitleIdx }}" class="flex-shrink-0">
                              <img src="{{ site.baseurl }}assets/img/ico-minus.svg" alt="" class="fill-white">
                           </div>
                        </div>
                     </button>
                     <div class="investment item_body relative overflow-hidden transition-all max-h-0 duration-500"
                        x-ref="container_{{ subtitleIdx }}"
                        x-bind:style="selected == {{ subtitleIdx }} ? 'max-height: ' + $refs.container_{{ subtitleIdx }}.scrollHeight + 'px' : ''">
                        <div class="p-6 bg-white rounded-bl-xl rounded-br-xl">
                           <div class="para_spacing text-primary-400 alinma-list text-sm font-light">
                              {{ subtitle.text | markdownify }}
                           </div>
                        </div>
                     </div>
                  </li>
                  {% endfor %}
               </ul>
            </div>
         </div>
         {% endfor %}

      </div>
   </div>
</div>
<div>
   <img src="{{section.shape-one}}" alt="" class="absolute left-0 top-[22%] z-[-1]">
   <img src="{{section.shape-two}}" alt="" class="absolute right-0 top-[55%] z-[-1]">
</div>
