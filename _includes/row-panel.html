<div class="mx-auto max-w-7xl px-6 lg:px-8">

  <div class="text-center py-10" id="{{section.id}}">
    <div class="inline-flex items-center px-6 py-2 mb-5 rounded-full bg-yellow text-slate-900 font-semibold borde">
      {{section.tag}}
    </div>

    <h2 class="text-2xl sm:text-3xl md:text-5xl font-bold text-gray-900 mb-4">{{section.title}}
    </h2>
    <p class="text-lg text-gray-600 px-10 md:px-44 mb-8">{{section.subtitle}}
    </p>
  </div>

  <div class="sm:flex justify-start sm:space-x-4 mb-8">

    {% for item in section.tabs %}
    <button @click="tab = {{ forloop.index0 }}"
      :class="{ 'bg-primary text-white': tab === {{ forloop.index0 }}, ' ring-1 ring-inset ring-primary text-slate-800 hover:bg-indigo-500 hover:text-slate-100 active:bg-slate-800 active:text-slate-300 focus-visible:outline-slate-900': tab !== {{ forloop.index0 }} }"
      class="group inline-flex mb-5 sm:mb-0 w-full sm:w-auto items-center justify-center rounded-full py-2 px-4 text-sm  focus:outline-none focus-visible:outline-2 focus-visible:outline-offset-2 bg-primary text-white hover:bg-indigo-500 hover:text-slate-100 active:bg-slate-800 active:text-slate-300 focus-visible:outline-slate-900"
      variant="solid" color="slate" href="{{ page.header.action.primary_url }}">
      {% if item.ai %}
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" viewBox="0 0 384 512" fill="currentColor">
        <path
          d="M274.8,6.29C279.4,2.24,285.3,0,291.4,0,308.6,0,320.6,17.05,314.8,33.27l-68.1,190.73h109.4c15.8,0,27.9,12.1,27.9,27,0,7.8-3.3,15.2-9.1,20.3L109.1,505.8c-4.5,4-10.4,6.2-16.47,6.2-17.22,0-29.24-17.1-23.45-33.3l68.12-190.7H25.81c-14.25,0-25.81-11.6-25.81-25.8,0-7.4,3.15-14.4,8.66-19.3L274.8,6.29Z" />
      </svg>
      {% endif %}
      {{item.name}}
    </button>

    {% endfor %}

  </div>

  <!-- Content -->
  <div class="bg-white rounded-lg p-3 sm:p-6 sm:flex items-center relative isolate sm:h-96">
    <div class="absolute inset-y-0 left-0 rounded-lg -z-10 w-full overflow-hidden ring-1 ring-white/5 lg:w-full">
      <div
        class="absolute -left-56 top-[calc(100%-13rem)] transform-gpu blur-3xl lg:left-[max(-14rem,calc(100%-59rem))] lg:top-[calc(50%-7rem)]"
        aria-hidden="true">
        <div class="aspect-[1155/678] w-[72.1875rem] bg-gradient-to-br {{mesh}} opacity-30"
          style="clip-path: polygon(74.1% 56.1%, 100% 38.6%, 97.5% 73.3%, 85.5% 100%, 80.7% 98.2%, 72.5% 67.7%, 60.2% 37.8%, 52.4% 32.2%, 47.5% 41.9%, 45.2% 65.8%, 27.5% 23.5%, 0.1% 35.4%, 17.9% 0.1%, 27.6% 23.5%, 76.1% 2.6%, 74.1% 56.1%)">
        </div>
      </div>
      <!-- <div
        class="absolute -right-56 top-[calc(100%)] -rotate-90 transform-gpu blur-3xl lg:right-[max(-14rem,calc(100%-59rem))] lg:top-[calc(50%-7rem)]"
        aria-hidden="true">
        <div class="aspect-[1155/678] w-[72.1875rem] bg-gradient-to-br {{mesh}} opacity-30"
          style="clip-path: polygon(74.1% 56.1%, 100% 38.6%, 97.5% 73.3%, 85.5% 100%, 80.7% 98.2%, 72.5% 67.7%, 60.2% 37.8%, 52.4% 32.2%, 47.5% 41.9%, 45.2% 65.8%, 27.5% 23.5%, 0.1% 35.4%, 17.9% 0.1%, 27.6% 23.5%, 76.1% 2.6%, 74.1% 56.1%)">
        </div>
      </div> -->
    </div>
    {% for item in section.tabs %}
    <div x-show="tab==={{ forloop.index0 }}" class="sm:w-1/2 sm:mr-5" style="display: none;"
    x-transition:enter="transform ease-out duration-1000 transition"
    x-transition:enter-start="translate-x-2 opacity-0 sm:-translate-x-1/3"
    x-transition:enter-end="translate-x-0 opacity-100 sm:translate-x-0"
    x-transition:leave="transition ease-in duration-0" x-transition:leave-start="opacity-100 sm:translate-x-0"
    x-transition:leave-end="opacity-0 sm:-translate-x-2" 
    >
      <h3 class="text-2xl sm:text-3xl font-bold text-gray-900 mb-4">{{item.content_title}}</h3>
      {% if item.ai %}
      <div class="flex space-x-2">
        <div class="bg-yellow text-indigo-600 font-bold px-4 py-2 rounded-full inline-flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" viewBox="0 0 384 512" fill="currentColor">
            <path
              d="M274.8,6.29C279.4,2.24,285.3,0,291.4,0,308.6,0,320.6,17.05,314.8,33.27l-68.1,190.73h109.4c15.8,0,27.9,12.1,27.9,27,0,7.8-3.3,15.2-9.1,20.3L109.1,505.8c-4.5,4-10.4,6.2-16.47,6.2-17.22,0-29.24-17.1-23.45-33.3l68.12-190.7H25.81c-14.25,0-25.81-11.6-25.81-25.8,0-7.4,3.15-14.4,8.66-19.3L274.8,6.29Z" />
          </svg>
          <h4 class="text-sm">POWERED BY RiaAI</h4>
        </div>
      </div>
      {% endif %}
      <p class="text-gray-600 my-4">
        {{item.content_text}}
      </p>
    </div>
    {% endfor %}

    {% for item in section.tabs %}
    <div x-show="tab==={{ forloop.index0 }}" class="sm:w-1/2 md:mt-40 pointer-events-none" style="display: none;"
      x-transition:enter="transform ease-out duration-1000 transition"
      x-transition:enter-start="translate-x-2 opacity-0 sm:translate-x-1/3"
      x-transition:enter-end="translate-x-0 opacity-100 sm:translate-x-0"
      x-transition:leave="transition ease-in duration-0" x-transition:leave-start="opacity-100 sm:translate-x-0"
      x-transition:leave-end="opacity-0 sm:translate-x-2">
      <img src="{{site.baseurl}}{{item.image}}" alt="{{item.content_title}}"
        class="h-auto w-full text-right rounded-lg">
    </div>
    {% endfor %}
  </div>

  <!-- Pagination -->
  <!-- <div class="flex justify-start space-x-4 mt-8">
    <button class="px-3 py-1 text-gray-600 bg-gray-200 rounded-full">&#8592;</button>
    <span>1/5</span>
    <button class="px-3 py-1 text-gray-600 bg-gray-200 rounded-full">&#8594;</button>
  </div> -->

  <div class="flex justify-start space-x-4 mt-8">
    <button @click="tab = (tab > 0) ? tab - 1 : totalTabs - 1"
      class="px-3 py-1 text-gray-600 bg-gray-200 rounded-full hover:bg-primary hover:text-white">&#8592;</button>
    <span x-text="`${tab + 1} / ${totalTabs}`"></span>
    <button @click="tab = (tab < totalTabs - 1) ? tab + 1 : 0"
      class="px-3 py-1 text-gray-600 bg-gray-200 rounded-full hover:bg-primary hover:text-white">&#8594;</button>
  </div>



</div>
