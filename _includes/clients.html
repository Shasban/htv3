{% assign clients = section.clients %}
<div class="pt-10 sm:pt-10 pb-10 sm:pb-24 md:-mt-64">
   <div class="mx-auto max-w-7xl px-6 lg:px-8">
      <div class="mx-auto max-w-7xl ">
         <div class="md:grid md:grid-cols-12 grid-cols-1 md:gap-16 gap-10 items-center">
            <div id="header_imgs_target"
               class="clients_section relative z-20 col-span-5 grid gap-6 grid-cols-3 grid-rows-3 max-h-96">
               <!-- <img src="{{section.img-group}}" alt=""> -->
            </div>
            <div class="col-span-7 md:pt-16 pt-10 overflow-hidden">
               <div>
                  <h2 class="font-custom text-xl tracking-tight text-slate-900 sm:text-4xl font-semibold">
                     {{section.title}}
                  </h2>
                  <p class="mt-4 text-lg tracking-tight text-slate-700">
                     {{section.description}}
                  </p>
               </div>
               <div>
                  <div class="swiper-container clinet-slider">
                     <div class="swiper-wrapper items-center">
                        {% for item in site.data.clients %}
                        <div class="swiper-slide  {{item.class}} p-2">
                           <img src="{{ item.logo }}" alt="{{ item.name }}" class="h-24 mx-auto w-auto object-contain">
                        </div>
                        {% endfor %}
                     </div>
                  </div>
                  
                   <div class="swiper-pagination md:hidden block"></div>

               </div>
               

               <div class="md:mt-12 mt-6 ">
                  <p
                     class="relative rounded-full bg-gray-50 px-4 py-1.5 text-sm leading-6 text-gray-600 ring-1 ring-inset ring-gray-900/5">
                     <span class="hidden md:inline"> Our clients are our biggest advocates.</span>
                     <a href="{{baseurl}}/our-clients.html" class="font-semibold text-primary"><span class="absolute inset-0"
                           aria-hidden="true"></span>
                        View our clients <span aria-hidden="true">&rarr;</span></a>
                  </p>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
