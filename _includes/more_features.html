<section id="secondary-features" aria-label="Features for building a portfolio" class="py-20 sm:py-32">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="mx-auto max-w-2xl sm:text-center">
      <h2 class="text-3xl font-medium tracking-tight text-gray-900">{{section.title}}</h2>
      <p class="mt-2 text-lg text-gray-600">{{section.subtitle}}</p>
    </div>
    <ul role="list"
      class="mx-auto mt-16 grid max-w-2xl grid-cols-1 gap-6 text-sm sm:mt-20 sm:grid-cols-2 lg:max-w-none lg:grid-cols-3">
      {% for item in section.more %}
      <li
        class="rounded-2xl border border-gray-200 p-8 hover:shadow-md hover:ring-inset hover:border-primary transition duration-500 ease-in-out">
        <!-- <img src="{{item.icon}}" alt="" class="h-8 w-8"> -->
        <h3 class="font-semibold text-gray-900">{{item.heading}}</h3>
        <p class="mt-2 mb-0 text-gray-700">{{item.description}}</p>
      </li>
      {% endfor %}
    </ul>
  </div>
</section>
