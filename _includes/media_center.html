<div class="max-w-full mx-auto mt-20 bg-cover py-20 bg-no-repeat rounded-2xl px-6 sm:px-0"
  style="background-image: url('{{section.bg}}');">
  <div class="max-w-4xl mx-auto text-center" id="title">
    <h2 class="text-5xl ">{{section.title}}</h2>
    <h2 class="text-xl mt-10 ">{{section.subtitle}}</h2>
  </div>
  <div class="max-w-4xl mx-auto text-center my-16">
    {% include dropdown.html %}
  </div>

  <div class="mx-auto max-w-6xl md:px-6 lg:px-8 mt-12">
    <ul role="list" class="grid grid-cols-1 gap-x-8 gap-y-16 sm:grid-cols-3 sm:gap-x-16 lg:grid-cols-3 xl:gap-x-16">

      {% for item in section.media_items %}

      <li class="relative">
        <div
          class="group aspect-h-6 aspect-w-10 block w-full overflow-hidden rounded-lg bg-gray-100 focus-within:ring-2 focus-within:ring-indigo-500 focus-within:ring-offset-2 focus-within:ring-offset-gray-100">
          <img src="assets/img/{{item.photo}}" alt=""
            class="pointer-events-none object-top object-cover group-hover:opacity-75 rounded-2xl">
          <button type="button" class="absolute inset-0 focus:outline-none">
            <span class="sr-only">View details of {{item.title}}</span>
          </button>
        </div>
        <h3 class="pointer-events-none mt-2 block truncate text-xl font-medium text-primary mb-2">
          {{item.title}}
        </h3>
        <p class="pointer-events-none block text-sm font-medium text-gray-500">
          {{item.text}}
        </p>
        {% if item.url %}
        <a class="text-primary text-sm font-medium" href="{{item.url}}">
          <div class="flex">

            <div class="mr-2"> Read more </div>
            <!-- <svg class="w-4" xmlns="http://www.w3.org/2000/svg" width="11.571" height="20.141"
              viewBox="0 0 11.571 20.141">
              <path class="right-arrow"
                style="fill: none; stroke: #4052DE; stroke-linecap: round; stroke-linejoin: round; stroke-width: 3px;"
                d="M13.5,24.9l7.949-7.949L13.5,9" transform="translate(-11.379 -6.879)" />
            </svg> -->
          </div>
        </a>
        {% endif %}
      </li>

      {% endfor %}
    </ul>
  </div>
</div>
