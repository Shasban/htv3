<div class="max-w-full px-5 mx-auto mt-10 sm:mt-20 bg-cover py-10 sm:py-20 bg-no-repeat rounded-2xl"
  style="background-image: url('{{section.bg}}');">
  <div class="max-w-5xl mx-auto text-center">
    <h2 class="text-4xl sm:text-5xl ">{{section.title}}</h2>
  </div>

  <div class="flex gap-4 px-6 mt-10 sm:mt-20 swiper swiper-benefits">
    <div class="swiper-wrapper">
      {% for item in section.package %}
      <div class="swiper-slide flex flex-col text-center h-full w-auto min-w-60">
        <flex class="flex-col h-full text-center">
          <div
            class="rounded-2xl bg-white py-6 lg:py-10 shadow-sm ring-gray-900/5 flex flex-col items-center justify-center h-full">
            <div>
              <h4 class="text-base font-extralight mt-4">{{item.subtitle}}</h4>
              <h3 class="text-3xl ">{{item.title}}</h3>
              <a class="text-xs font-light text-primary" href="{{item.link}}"> {{site.data.shared.learn_more}}</a>
            </div>
            <img class="h-64" src="{{item.image}}" alt="{{item.title}}">
          </div>
        </flex>

      </div>
      {% endfor %}
    </div>
  </div>
</div>
