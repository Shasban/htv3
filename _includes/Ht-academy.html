<div class="px-6  lg:px-8 relative">
<div class="max-w-7xl mx-auto">
    <div class="md:mt-20 mt-10">
        <div class="grid md:grid-cols-4 grid-cols-1 md:gap-10 gap-5">
           {% for item in section.impact-contet %}
           <div class="">
              <img src="{{item.image}}" alt="" class="mb-8">
              <p class="text-primary-600 md:text-xl text-lg mb-3 font-semibold">{{item.number}}</p>
              <p class="text-primary-400 text-xs mb-0">{{item.desc}}</p>
           </div>
           {% endfor %}
        </div>
     </div>
     <div class="md:my-20 my-10">
        <img src="{{section.ht-academy-img}}" alt="">
     </div>
     <div class="md:mb-20 mb-10">
      {% for item in section.management %}
      <div class="grid grid-cols-12 md:gap-10 gap-5 m md:pb-10 pb-5 border-b border-primary-200  md:mb-10 mb-5">
       <div class="col-span-5">
          <p class="text-primary-600 md:text-xl text-lg mb-3 font-semibold">{{item.title}}</p>
 
       </div>
       <div class="col-span-7 ">
         <div class="flex items-center justify-between md:gap-10 gap-5">
          <div>
             <p class="text-primary-400 text-sm mb-0 max-w-xl">{{item.desc}}</p>
          <div class="flex items-center gap-1 mt-5">
             <p class="text-primary-400 text-xs mb-0 border-r pr-1 border-primary-400">{{item.article}}</p>
             <p class="text-primary-400 text-xs mb-0 border-r pr-1 border-primary-400">{{item.hour}}</p>
             <p class="text-primary-400 text-xs mb-0">{{item.langauge}}</p>
 
          </div>
          </div>
          <div>
             <a href="#"><img src="{{item.icon}}" alt=""></a>
          </div>
         </div>
 
 
 
       </div>
        
      </div>
      {% endfor %}
     </div>

    
    
</div>
    
</div>
<div class="bg-primary-200 md:p-32 p-20 text-center">
   <div>
      <h2 class="font-custom text-xl tracking-tight text-slate-900 sm:text-4xl font-semibold">
         {{section.get-started-title}}
      </h2>
      <p class="my-6 text-lg tracking-tight text-slate-700 max-w-lg mx-auto">
        {{section.get-des}}
      </p>
      <a class="group inline-flex items-center justify-center rounded-full py-3 px-4 text-sm  focus:outline-none focus-visible:outline-2 focus-visible:outline-offset-2 bg-primary text-white hover:bg-slate-700 hover:text-slate-100 active:bg-slate-800 active:text-slate-300 focus-visible:outline-slate-900" variant="solid" color="slate" href="/contact-us.html#contact-form">
         Get Started </a>
    </div>
  </div>
