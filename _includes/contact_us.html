<div id="request-demo" class="relative isolate bg-white px-6 py-24 sm:py-32 lg:px-8">
  <div class="mx-auto max-w-xl lg:max-w-7xl">
    <h2 class="text-4xl font-bold tracking-tight text-gray-900">Let’s talk about your project</h2>
    <p class="mt-2 text-lg leading-8 text-gray-600">We help companies and individuals streamline their workflows and
      processes.
    </p>
    <div class="mt-16 flex flex-col gap-16 sm:gap-y-20 lg:flex-row">
      <div id="form-success" class="alert alert-success" role="alert" style="display: none;">
        Form submitted successfully!
      </div>
      <form action="#" method="POST" class="lg:flex-auto" id="contact_form" onsubmit="return false;">

        <!-- Toast Element -->

        <div id="form-response" class="hidden rounded-md bg-green-50 p-4 mb-6">
          <div class="flex">
            <div class="flex-shrink-0">
              <svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z"
                  clip-rule="evenodd" />
              </svg>
            </div>
            <div class="ml-3">
              <p class="text-sm font-medium text-green-800 mb-0">Thank you for contacting us. we will revert back at our
                earliest.
              </p>
            </div>
            <div class="ml-auto pl-3">
              <div class="-mx-1.5 -my-1.5">
                <button type="button"
                  class="inline-flex rounded-md bg-green-50 p-1.5 text-green-500 hover:bg-green-100 focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-offset-2 focus:ring-offset-green-50">
                  <span class="sr-only">Dismiss</span>
                  <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path
                      d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
          <!-- Your existing form fields -->
          <div>
            <label for="name" class="block text-sm font-semibold leading-6 text-gray-900">Your name <span
                class="text-red text-base">*</span></label>
            <div class="mt-2.5">
              <input type="text" name="name" id="name" required autocomplete="given-name"
                class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>
          <div>
            <label for="company" class="block text-sm font-semibold leading-6 text-gray-900">Your company name</label>
            <div class="mt-2.5">
              <input type="text" name="company" id="company" autocomplete="family-name"
                class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>
          <div>
            <label for="email" class="block text-sm font-semibold leading-6 text-gray-900">Your email <span
                class="text-red text-base">*</span></label>
            <div class="mt-2.5">
              <input type="email" name="email" required id="email" autocomplete="email"
                class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>
          <div>
            <label for="country-select" class="block text-sm font-semibold leading-6 text-gray-900">Country name <span
                class="text-red text-base">*</span></label>
            <select id="country-select" required
              class="form-control form-control-lg mt-2.5 block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              name="country">
              <option value="">Select Country</option>
              <!-- {% for country in site.data.countries %}
              <option data-code="{{country.code}}" value="{{country.name}}">
                {{country.name}}
              </option>
              {% endfor %} -->
            </select>
          </div>
          <div>
            <label for="phone" class="block text-sm font-semibold leading-6 mb-2.5 text-gray-900">Your number <span
                class="text-red text-base">*</span></label>
            <input type="text" id="phone" name="phone" required
              class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
            <div id="phone-error" class="text-red text-sm" style="display: none;"></div>
          </div>
          <div>
            <label for="units" class="block text-sm font-semibold leading-6 text-gray-900">How many units you
              manage?</label>
            <div class="mt-2.5">
              <input id="units" name="units" type="text"
                class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>
          <div class="sm:col-span-2">
            <label for="message" class="block text-sm font-semibold leading-6 text-gray-900">List the important features
              you require.</label>
            <div class="mt-2.5">
              <textarea id="message" name="message" rows="4"
                class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
            </div>
          </div>
        </div>
        <div class="mt-10">
          <button type="submit"
            class="block w-full rounded-md bg-primary px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-primary-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Let’s
            talk</button>
        </div>
        <p class="mt-4 text-sm leading-6 text-gray-500">By submitting this form, I agree to the <a
            href="{{site.baseurl}}privacy.html" class="font-semibold text-primary">privacy&nbsp;policy</a>.</p>
      </form>
